name: deploy-book
# Only run this when the main branch changes
on:
  push:
    branches:
    - main
# Sets permissions of the GITHUB_TOKEN to allow deployment to Pages
permissions:
  contents: read
  pages: write
  id-token: write
# This job installs dependencies, build the book, and pushes it to Pages
jobs:
  deploy-book:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install "jupyter-book"
      - name: Debug - List book contents
        run: |
          echo "=== Contents of book directory ==="
          ls -la book/
          echo ""
          echo "=== Contents of _toc.yml ==="
          cat book/_toc.yml
          echo ""
          echo "=== Contents of _config.yml ==="
          cat book/_config.yml
          echo ""
          echo "=== Check if Landing file exists ==="
          ls -la book/Landing* || echo "No Landing file found"
          echo ""
          echo "=== Check if Installation file exists ==="
          ls -la book/Installation* || echo "No Installation file found"
      - name: Build the book
        run: |
          cd book
          jupyter-book build .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
